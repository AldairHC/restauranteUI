<div class="container">
    <div class="row mt-5" *ngIf="platillos">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{platillos.cod_platillo}}</li>
                <li class="list-group-item"><b>Nombre: </b>{{platillos.nombre}}</li>
                <li class="list-group-item"><b>Precio: </b>{{platillos.precio}}</li>
                <li class="list-group-item"><b>Cantidad: </b>{{platillos.cantidad}}</li>
                <li class="list-group-item"><b>Descripcion: </b>{{platillos.descripcion}}</li>
                <li class="list-group-item"><b>Imagen: </b>{{platillos.imagen}}</li>
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
